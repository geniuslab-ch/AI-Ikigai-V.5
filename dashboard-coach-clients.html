<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Clients | AI-Ikigai Coach</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cyan: #00d4ff;
            --blue: #4169e1;
            --purple: #8b5cf6;
            --magenta: #d946ef;
            --pink: #ec4899;
            --gradient-primary: linear-gradient(135deg, var(--cyan) 0%, var(--blue) 25%, var(--purple) 50%, var(--magenta) 75%, var(--pink) 100%);
            --gradient-text: linear-gradient(90deg, var(--cyan) 0%, var(--magenta) 100%);
            --dark: #0a0a0f;
            --dark-card: #12121a;
            --dark-border: #1f1f2e;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--dark-border);
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Sora', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--light);
        }

        .logo span {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-center {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--light);
        }

        .dashboard {
            padding: 6rem 2rem 4rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-family: 'Sora', sans-serif;
            font-size: 2.5rem;
        }

        .gradient {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--light);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--dark);
            border: 1px solid var(--dark-border);
            border-radius: 50px;
            color: var(--light);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            background: var(--dark);
            border: 1px solid var(--dark-border);
            border-radius: 50px;
            color: var(--light);
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(139, 92, 246, 0.05);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--gray);
            text-transform: uppercase;
        }

        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--dark-border);
        }

        tr:hover {
            background: rgba(139, 92, 246, 0.05);
            cursor: pointer;
        }

        .client-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .client-avatar {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .client-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .client-email {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .score-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .score-excellent {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .score-good {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .score-average {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .action-dots {
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .action-dots:hover {
            background: var(--dark-border);
            color: var(--light);
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo"><span>AI-Ikigai</span></a>
            <div class="nav-center">
                <a href="dashboard-coach.html" class="nav-link">Vue d'ensemble</a>
                <a href="dashboard-coach-clients.html" class="nav-link active">Mes clients</a>
                <a href="dashboard-coach-analyses.html" class="nav-link">Analyses</a>
                <a href="dashboard-coach-settings.html" class="nav-link">Param√®tres</a>
            </div>
            <div style="display: flex; gap: 1rem;">
                <div
                    style="padding: 0.5rem 1rem; background: var(--dark-card); border: 1px solid var(--dark-border); border-radius: 50px; font-size: 0.9rem;">
                    üë• Clients
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>Mes <span class="gradient">Clients</span></h1>
            <button class="btn-primary" onclick="addNewClient()">‚ûï Nouveau client</button>
        </div>

        <div class="card">
            <!-- Filtres -->
            <div class="filters">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" placeholder="Rechercher un client..."
                        onkeyup="filterClients()">
                </div>
                <select class="filter-select" onchange="filterClients()">
                    <option>Tous les statuts</option>
                    <option>Actifs</option>
                    <option>En attente</option>
                    <option>Inactifs</option>
                </select>
                <select class="filter-select" onchange="filterClients()">
                    <option>Tous les scores</option>
                    <option>Excellent (80-100)</option>
                    <option>Bon (60-79)</option>
                    <option>Moyen (40-59)</option>
                </select>
            </div>

            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Score Ikigai</th>
                        <th>Derni√®re analyse</th>
                        <th>Prochaine s√©ance</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clientsList">
                    <!-- Les clients seront charg√©s dynamiquement -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Nouveau Client -->
    <div class="modal" id="addClientModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center;">
        <div
            style="background: var(--dark-card); border-radius: 20px; padding: 2rem; max-width: 600px; width: 90%; position: relative;">
            <button onclick="closeAddClientModal()"
                style="position: absolute; top: 1rem; right: 1rem; background: transparent; border: none; color: var(--gray); font-size: 1.5rem; cursor: pointer;">‚úï</button>

            <h2 style="margin-bottom: 1.5rem;">‚ûï Ajouter un Nouveau Client</h2>

            <form onsubmit="handleAddNewClient(event)" id="addClientForm">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Nom complet *</label>
                    <input type="text" id="newClientName" required placeholder="Ex: Marie Dupont"
                        style="width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--dark-border); border-radius: 8px; color: var(--light);">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email *</label>
                    <input type="email" id="newClientEmail" required placeholder="marie.dupont@email.com"
                        style="width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--dark-border); border-radius: 8px; color: var(--light);">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message personnalis√©
                        (optionnel)</label>
                    <textarea id="newClientMessage" rows="4" placeholder="Ajoutez un message personnel..."
                        style="width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--dark-border); border-radius: 8px; color: var(--light);"></textarea>
                    <small style="color: var(--gray); font-size: 0.85rem;">Ce message sera inclus dans l'email
                        d'invitation.</small>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="button" onclick="closeAddClientModal()"
                        style="flex: 1; padding: 0.75rem; background: transparent; border: 2px solid var(--dark-border); border-radius: 8px; color: var(--gray); cursor: pointer;">
                        Annuler
                    </button>
                    <button type="submit" id="submitClientBtn"
                        style="flex: 1; padding: 0.75rem; background: var(--gradient-primary); border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer;">
                        ‚ûï Ajouter et envoyer l'invitation
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Scripts -->
    <script src="supabase-client.js"></script>
    <script src="coach-dashboard-savings.js"></script>
    <script src="coach-dashboard.js"></script>
    <script src="coach-dashboard-add-client.js"></script>

    <script>
        // V√©rifier l'authentification au chargement
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth('coach');
            if (!user) {
                console.log('User not authenticated');
                return;
            }

            // Charger les donn√©es initiales
            await loadDashboardData();

            // Charger et afficher les clients
            const clients = await loadClients();
            displayClientsTable(clients);
        });

        function displayClientsTable(clients) {
            const tbody = document.getElementById('clientsList');

            if (!clients || clients.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 3rem; color: var(--gray);">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">üë•</div>
                            <div>Aucun client pour le moment</div>
                            <div style="font-size: 0.9rem; margin-top: 0.5rem;">Cliquez sur "Nouveau client" pour commencer</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = clients.map(client => `
                <tr onclick="openClientProfiledetails('${client.id}')">
                    <td>
                        <div class="client-info">
                            <div class="client-avatar">${client.avatar}</div>
                            <div>
                                <div class="client-name">${client.name}</div>
                                <div class="client-email">${client.email}</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="score-badge ${client.score >= 70 ? 'score-excellent' : 'score-good'}">${client.score}%</span></td>
                    <td>${client.lastAnalysis ? new Date(client.lastAnalysis).toLocaleDateString('fr-FR') : '-'}</td>
                    <td>${client.nextSession ? new Date(client.nextSession).toLocaleDateString('fr-FR') : '<span style="color: var(--gray);">Non planifi√©e</span>'}</td>
                    <td><span class="status-badge status-active"><span class="status-dot"></span> Actif</span></td>
                    <td><button class="action-dots" onclick="event.stopPropagation();">‚ãÆ</button></td>
                </tr>
            `).join('');
        }

        function openClientProfile(clientId) {
            // Placeholder pour ouverture profil client
            console.log('Opening client profile:', clientId);
            alert('Fonctionnalit√© en d√©veloppement - Profil client #' + clientId);
        }

        // La fonction filterClients est d√©j√† d√©finie dans coach-dashboard.js
    </script>
</body>

</html>
