<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe | AI-Ikigai</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reset-container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 24px;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section h1 {
            font-family: 'Sora', sans-serif;
            font-size: 32px;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            color: var(--light);
            font-family: 'Outfit', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--purple);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .message {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }

        .link a {
            color: var(--purple);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="logo-section">
            <h1>AI-Ikigai</h1>
            <p style="color: var(--gray);">Réinitialiser votre mot de passe</p>
        </div>

        <div class="card">
            <div id="error-message" class="message error"></div>
            <div id="success-message" class="message success"></div>

            <form id="reset-form" onsubmit="handleReset(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="votre@email.com">
                </div>

                <button type="submit" class="btn-primary" id="reset-btn">
                    Envoyer le lien de réinitialisation
                </button>
            </form>

            <div class="link">
                <a href="login.html">← Retour à la connexion</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script>
        async function handleReset(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('reset-btn');

            try {
                btn.disabled = true;
                btn.textContent = 'Envoi en cours...';

                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/update-password.html`
                });

                if (error) throw error;

                showSuccess('Email envoyé ! Vérifiez votre boîte de réception.');
                document.getElementById('reset-form').reset();

            } catch (error) {
                showError(error.message || 'Erreur lors de l\'envoi');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Envoyer le lien de réinitialisation';
            }
        }
    </script>
</body>

</html>
