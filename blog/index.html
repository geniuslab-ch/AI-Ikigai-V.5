<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Blog AI-Ikigai : 30 articles sur l'ikigai, la reconversion professionnelle, l'entrepreneuriat align√©. D√©couvrez votre raison d'√™tre.">
    <meta name="keywords"
        content="blog ikigai, reconversion professionnelle, entrepreneuriat, d√©veloppement personnel, coaching carri√®re">

    <title>Blog | AI-Ikigai - Trouvez Votre Raison d'√ätre</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #8b5cf6;
            --pink: #ec4899;
            --blue: #3b82f6;
            --cyan: #06b6d4;
            --green: #10b981;
            --orange: #f59e0b;
            --dark: #0f172a;
            --card-dark: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--purple) 0%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--purple);
        }

        /* Hero Section */
        .hero {
            padding: 4rem 0 3rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--purple) 0%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Hub Filters */
        .hub-filters {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 3rem 0;
        }

        .hub-filter {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 2px solid var(--border);
            background: var(--card-dark);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hub-filter:hover {
            transform: translateY(-2px);
        }

        .hub-filter.active {
            border-color: var(--purple);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
        }

        .hub-filter.ikigai {
            border-color: var(--purple);
        }

        .hub-filter.reconversion {
            border-color: var(--blue);
        }

        .hub-filter.entrepreneuriat {
            border-color: var(--green);
        }

        .hub-filter.outils {
            border-color: var(--orange);
        }

        .hub-filter.temoignages {
            border-color: var(--pink);
        }

        /* Article Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* Article Card */
        .article-card {
            position: relative;
            background: var(--card-dark);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .article-card.scheduled {
            opacity: 0.7;
        }

        .article-card.scheduled::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, var(--border), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .article-card.published::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .article-card.published.ikigai::before {
            background: linear-gradient(135deg, var(--purple), var(--pink));
        }

        .article-card.published.reconversion::before {
            background: linear-gradient(135deg, var(--cyan), var(--blue));
        }

        .article-card.published.entrepreneuriat::before {
            background: linear-gradient(135deg, var(--green), #059669);
        }

        .article-card.published.outils::before {
            background: linear-gradient(135deg, var(--orange), #d97706);
        }

        .article-card.published.temoignages::before {
            background: linear-gradient(135deg, var(--pink), #be185d);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-meta {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .article-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-status.published {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .badge-status.scheduled {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
        }

        .badge-hub {
            color: white;
        }

        .badge-hub.ikigai {
            background: linear-gradient(135deg, var(--purple), var(--pink));
        }

        .badge-hub.reconversion {
            background: linear-gradient(135deg, var(--cyan), var(--blue));
        }

        .badge-hub.entrepreneuriat {
            background: linear-gradient(135deg, var(--green), #059669);
        }

        .badge-hub.outils {
            background: linear-gradient(135deg, var(--orange), #d97706);
        }

        .badge-hub.temoignages {
            background: linear-gradient(135deg, var(--pink), #be185d);
        }

        .article-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text);
            line-height: 1.4;
        }

        .article-excerpt {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .article-date {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .article-reading-time {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .scheduled-info {
            background: rgba(251, 146, 60, 0.1);
            border: 1px solid rgba(251, 146, 60, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        .scheduled-info strong {
            color: #fb923c;
        }

        /* Footer */
        footer {
            background: var(--card-dark);
            padding: 3rem 0;
            margin-top: 4rem;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../index.html" class="logo">AI-Ikigai</a>
            <ul class="nav-links">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="index.html">Blog</a></li>
                <li><a href="../questionnaire.html">Questionnaire</a></li>
                <li><a href="../auth.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>üìö Blog AI-Ikigai</h1>
            <p>30 articles pour vous guider vers votre raison d'√™tre professionnelle</p>
        </section>

        <div class="hub-filters">
            <button class="hub-filter active" data-hub="all">Tous</button>
            <button class="hub-filter ikigai" data-hub="ikigai">üéØ Ikigai</button>
            <button class="hub-filter reconversion" data-hub="reconversion">üîÑ Reconversion</button>
            <button class="hub-filter entrepreneuriat" data-hub="entrepreneuriat">üöÄ Entrepreneuriat</button>
            <button class="hub-filter outils" data-hub="outils">üõ†Ô∏è Outils</button>
            <button class="hub-filter temoignages" data-hub="temoignages">üí¨ T√©moignages</button>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <!-- Articles loaded dynamically -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AI-Ikigai. Tous droits r√©serv√©s.</p>
        </div>
    </footer>

    <script>
        // Load articles data
        fetch('data/articles.json')
            .then(res => res.json())
            .then(data => {
                const articles = data.articles;
                const hubsInfo = data.hubs;

                // Function to render articles
                function renderArticles(filterHub = 'all') {
                    const grid = document.getElementById('articlesGrid');
                    grid.innerHTML = '';

                    const filtered = filterHub === 'all'
                        ? articles
                        : articles.filter(a => a.hub === filterHub);

                    filtered.forEach(article => {
                        const card = createArticleCard(article, hubsInfo[article.hub]);
                        grid.appendChild(card);
                    });
                }

                // Function to create article card
                function createArticleCard(article, hubInfo) {
                    const card = document.createElement('div');
                    card.className = `article-card ${article.status} ${article.hub}`;

                    const statusText = article.status === 'published' ? 'Publi√©' : '√Ä venir';
                    const dateText = formatDate(article.publishDate);
                    const isClickable = article.status === 'published';

                    if (isClickable) {
                        card.onclick = () => window.location.href = `articles/${article.slug}.html`;
                    }

                    card.innerHTML = `
                        <div class="article-image">${getHubEmoji(article.hub)}</div>
                        <div class="article-content">
                            <div class="article-meta">
                                <span class="article-badge badge-status ${article.status}">${statusText}</span>
                                <span class="article-badge badge-hub ${article.hub}">${hubInfo.name}</span>
                            </div>
                            <h3 class="article-title">${article.title}</h3>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <div class="article-footer">
                                <span class="article-date">${dateText}</span>
                                <span class="article-reading-time">üìñ ${article.readingTime} min</span>
                            </div>
                            ${article.status === 'scheduled' ? `
                                <div class="scheduled-info">
                                    <strong>üìÖ Publication pr√©vue le ${dateText}</strong>
                                </div>
                            ` : ''}
                        </div>
                    `;

                    return card;
                }

                // Helper functions
                function formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('fr-FR', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                }

                function getHubEmoji(hub) {
                    const emojis = {
                        ikigai: 'üéØ',
                        reconversion: 'üîÑ',
                        entrepreneuriat: 'üöÄ',
                        outils: 'üõ†Ô∏è',
                        temoignages: 'üí¨'
                    };
                    return emojis[hub] || 'üìö';
                }

                // Initial render
                renderArticles();

                // Hub filter listeners
                document.querySelectorAll('.hub-filter').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.hub-filter').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        renderArticles(btn.dataset.hub);
                    });
                });
            })
            .catch(err => {
                console.error('Error loading articles:', err);
                document.getElementById('articlesGrid').innerHTML = '<p style="text-align:center;color:var(--text-muted);">Erreur de chargement des articles</p>';
            });
    </script>
</body>

</html>
