<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe | AI-Ikigai</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .update-container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 24px;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section h1 {
            font-family: 'Sora', sans-serif;
            font-size: 32px;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            color: var(--light);
            font-family: 'Outfit', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--purple);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .message {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 8px;
        }

        .password-requirements li {
            margin: 4px 0;
        }
    </style>
</head>

<body>
    <div class="update-container">
        <div class="logo-section">
            <h1>AI-Ikigai</h1>
            <p style="color: var(--gray);">Définir un nouveau mot de passe</p>
        </div>
        <div class="card">
            <div id="error-message" class="message error"></div>
            <div id="success-message" class="message success"></div>
            <form id="update-form" onsubmit="handleUpdate(event)">
                <div class="form-group">
                    <label for="password">Nouveau mot de passe</label>
                    <input type="password" id="password" required placeholder="••••••••" minlength="6">
                    <ul class="password-requirements">
                        <li>Au moins 6 caractères</li>
                        <li>Recommandé : majuscules, chiffres et symboles</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirmer le mot de passe</label>
                    <input type="password" id="password-confirm" required placeholder="••••••••" minlength="6">
                </div>
                <button type="submit" class="btn-primary" id="update-btn">Mettre à jour le mot de passe</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script>
        async function handleUpdate(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const btn = document.getElementById('update-btn');

            if (password !== passwordConfirm) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            try {
                btn.disabled = true;
                btn.textContent = 'Mise à jour...';

                const { error } = await supabase.auth.updateUser({ password });
                if (error) throw error;

                showSuccess('Mot de passe mis à jour ! Redirection...');
                setTimeout(() => { window.location.href = 'login.html'; }, 2000);

            } catch (error) {
                showError(error.message || 'Erreur lors de la mise à jour');
                btn.disabled = false;
                btn.textContent = 'Mettre à jour le mot de passe';
            }
        }
    </script>
</body>

</html>
