<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Article | AI-Ikigai Blog</title>
    <meta name="description" id="page-description"
        content="D√©couvrez nos articles sur l'Ikigai et la reconversion professionnelle">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #8b5cf6;
            --pink: #ec4899;
            --blue: #3b82f6;
            --cyan: #06b6d4;
            --green: #10b981;
            --orange: #f59e0b;
            --dark: #0f172a;
            --card-dark: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.7;
        }

        /* Header */
        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--purple) 0%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .back-link {
            color: var(--purple);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s;
        }

        .back-link:hover {
            gap: 1rem;
        }

        /* Article Container */
        .article-wrapper {
            max-width: 780px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Article Header */
        .article-header {
            margin-bottom: 3rem;
        }

        .hub-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1.5rem;
        }

        .article-title {
            font-family: 'Merriweather', serif;
            font-size: clamp(2rem, 5vw, 2.75rem);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .article-meta {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.95rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Article Content */
        .article-content {
            font-family: 'Merriweather', serif;
            font-size: 1.125rem;
            line-height: 1.8;
            color: rgba(241, 245, 249, 0.9);
        }

        .article-content p {
            margin-bottom: 1.75rem;
        }

        .article-content h2 {
            font-family: 'Inter', sans-serif;
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text);
            margin: 3rem 0 1.5rem;
        }

        .article-content h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin: 2.5rem 0 1rem;
        }

        .article-content ul,
        .article-content ol {
            margin: 1.5rem 0 1.5rem 2rem;
        }

        .article-content li {
            margin-bottom: 0.75rem;
        }

        .article-content blockquote {
            border-left: 4px solid var(--purple);
            padding-left: 1.5rem;
            margin: 2.5rem 0;
            font-style: italic;
            color: var(--text);
            font-size: 1.25rem;
        }

        .article-content strong {
            color: var(--text);
            font-weight: 700;
        }

        .article-content a {
            color: var(--purple);
            text-decoration: underline;
        }

        .article-content code {
            background: var(--card-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.95em;
        }

        /* Related Articles Section */
        .related-articles {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 2px solid var(--border);
        }

        .related-articles h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .related-card {
            background: var(--card-dark);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .related-card:hover {
            transform: translateY(-4px);
            border-color: var(--purple);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }

        .related-card h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .related-card p {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .related-card .card-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Placeholder for article without content yet */
        .coming-soon {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border: 2px dashed var(--purple);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            margin: 3rem 0;
        }

        .coming-soon h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .coming-soon p {
            color: var(--text-muted);
            font-size: 1.125rem;
        }

        @media (max-width: 768px) {
            .article-wrapper {
                padding: 2rem 1.5rem;
            }

            .article-title {
                font-size: 1.75rem;
            }

            .article-content {
                font-size: 1.05rem;
            }

            .related-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">AI-Ikigai</a>
            <a href="../index.html" class="back-link">‚Üê Retour au blog</a>
        </nav>
    </header>

    <div class="article-wrapper">
        <article id="article-container">
            <!-- Content loaded dynamically -->
        </article>
    </div>

    <script>
        // Get article slug from URL
        const urlPath = window.location.pathname;
        const slug = urlPath.split('/').pop().replace('.html', '');

        // Load articles data
        fetch('../data/articles.json')
            .then(res => res.json())
            .then(data => {
                const article = data.articles.find(a => a.slug === slug);
                const allArticles = data.articles;
                const hubsInfo = data.hubs;

                if (!article) {
                    document.getElementById('article-container').innerHTML = `
                        <div class="coming-soon">
                            <h2>üì≠ Article non trouv√©</h2>
                            <p>Cet article n'existe pas ou a √©t√© d√©plac√©.</p>
                            <p style="margin-top: 1rem;"><a href="../index.html" style="color: var(--purple);">‚Üê Retour au blog</a></p>
                        </div>
                    `;
                    return;
                }

                // Update page meta
                document.getElementById('page-title').textContent = article.seo.metaTitle;
                document.getElementById('page-description').content = article.seo.metaDescription;

                // Get hub info
                const hubInfo = hubsInfo[article.hub];

                // Render article
                renderArticle(article, hubInfo, allArticles);
            })
            .catch(err => {
                console.error('Error loading article:', err);
                document.getElementById('article-container').innerHTML = `
                    <div class="coming-soon">
                        <h2>‚ö†Ô∏è Erreur de chargement</h2>
                        <p>Impossible de charger cet article. Veuillez r√©essayer.</p>
                    </div>
                `;
            });

        function renderArticle(article, hubInfo, allArticles) {
            const container = document.getElementById('article-container');

            // Format date
            const date = new Date(article.publishDate);
            const formattedDate = date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            // Article HTML
            let html = `
                <div class="article-header">
                    <span class="hub-badge" style="background: ${hubInfo.gradient};">${hubInfo.name}</span>
                    <h1 class="article-title">${article.title}</h1>
                    <div class="article-meta">
                        <span>üìÖ ${formattedDate}</span>
                        <span>üìñ ${article.readingTime} min</span>
                        <span>üë§ ${article.author}</span>
                    </div>
                </div>
                
                <div class="article-content">
            `;

            // Article content (placeholder for now)
            if (article.status === 'published') {
                html += `
                    <p><strong>${article.excerpt}</strong></p>
                    
                    <div class="coming-soon">
                        <h2>üìù Contenu en cours de migration</h2>
                        <p>Le contenu complet de cet article sera bient√¥t disponible dans ce nouveau format.</p>
                        <p style="margin-top: 1rem; font-size: 0.95rem;">En attendant, l'article est disponible dans l'ancien format.</p>
                    </div>
                `;
            } else {
                html += `
                    <div class="coming-soon">
                        <h2>üìÖ Article √† venir</h2>
                        <p><strong>Date de publication pr√©vue :</strong> ${formattedDate}</p>
                        <p style="margin-top: 1.5rem;">${article.excerpt}</p>
                    </div>
                `;
            }

            html += `</div>`;

            // Related articles section (maillage interne)
            if (article.relatedArticles && article.relatedArticles.length > 0) {
                html += `
                    <div class="related-articles">
                        <h3>üìö Articles li√©s du hub "${hubInfo.name}"</h3>
                        <div class="related-grid">
                `;

                article.relatedArticles.forEach(relatedId => {
                    const related = allArticles.find(a => a.id === relatedId);
                    if (related) {
                        const relatedDate = new Date(related.publishDate).toLocaleDateString('fr-FR', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        });

                        const statusBadge = related.status === 'published'
                            ? '<span style="color: #22c55e;">‚úì Publi√©</span>'
                            : '<span style="color: #fb923c;">‚è≥ √Ä venir</span>';

                        html += `
                            <a href="${related.slug}.html" class="related-card">
                                <h4>${related.title}</h4>
                                <p>${related.excerpt}</p>
                                <div class="card-meta">
                                    <span>${statusBadge}</span>
                                    <span>üìñ ${related.readingTime} min</span>
                                </div>
                            </a>
                        `;
                    }
                });

                html += `
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }
    </script>
</body>

</html>
