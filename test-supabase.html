<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Configuration</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0f;
            color: #e5e7eb;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #8b5cf6;
            border-bottom: 2px solid #8b5cf6;
            padding-bottom: 10px;
        }

        .section {
            background: #12121a;
            border: 1px solid #2d2d3a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .warning {
            color: #f59e0b;
        }

        .info {
            color: #3b82f6;
        }

        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        pre {
            background: #0a0a0f;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border-left: 4px solid #8b5cf6;
        }

        .log {
            margin: 5px 0;
            padding: 8px;
            background: #1a1a24;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>üîç Test de Configuration Supabase</h1>

    <div class="section">
        <h2>√âtape 1: Connexion Supabase</h2>
        <button onclick="testConnection()">Tester la connexion</button>
        <div id="connection-result"></div>
    </div>

    <div class="section">
        <h2>√âtape 2: V√©rifier l'utilisateur actuel</h2>
        <button onclick="checkUser()">V√©rifier l'utilisateur</button>
        <div id="user-result"></div>
    </div>

    <div class="section">
        <h2>√âtape 3: V√©rifier le profil dans la DB</h2>
        <button onclick="checkProfile()">V√©rifier le profil</button>
        <div id="profile-result"></div>
    </div>

    <div class="section">
        <h2>√âtape 4: V√©rifier les RLS Policies</h2>
        <button onclick="testRLS()">Tester les RLS</button>
        <div id="rls-result"></div>
    </div>

    <div class="section">
        <h2>üìã Console de debug</h2>
        <div id="console-output"></div>
    </div>

    <div class="section">
        <h2>üõ†Ô∏è Actions rapides</h2>
        <button onclick="window.location.href='auth.html'">Se connecter</button>
        <button onclick="window.location.href='auth.html?role=coach'">S'inscrire comme Coach</button>
        <button onclick="logout()">Se d√©connecter</button>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <script>
        const consoleOutput = document.getElementById('console-output');

        function log(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(logDiv);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            console.log(message);
        }

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '<p class="info">‚è≥ Test en cours...</p>';

            try {
                log('Testing Supabase connection...', 'info');

                // V√©rifier que le client existe
                if (!window.supabaseClient) {
                    throw new Error('Supabase client not initialized');
                }

                log('‚úÖ Supabase client initialized', 'success');

                // Tester une requ√™te simple
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('count')
                    .limit(1);

                if (error) {
                    log(`‚ùå Error: ${error.message}`, 'error');
                    resultDiv.innerHTML = `<pre class="error">‚ùå Erreur: ${error.message}\n\nVeuillez ex√©cuter le script setup-supabase.sql dans Supabase SQL Editor</pre>`;
                } else {
                    log('‚úÖ Connection successful', 'success');
                    resultDiv.innerHTML = '<p class="success">‚úÖ Connexion r√©ussie √† Supabase!</p>';
                }
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
                resultDiv.innerHTML = `<pre class="error">‚ùå Erreur: ${error.message}</pre>`;
            }
        }

        async function checkUser() {
            const resultDiv = document.getElementById('user-result');
            resultDiv.innerHTML = '<p class="info">‚è≥ V√©rification...</p>';

            try {
                log('Checking current user...', 'info');

                const user = await AuthAPI.getUser();

                if (!user) {
                    log('‚ùå No user logged in', 'warning');
                    resultDiv.innerHTML = '<p class="warning">‚ö†Ô∏è Aucun utilisateur connect√©. Veuillez vous connecter d\'abord.</p>';
                    return;
                }

                log(`‚úÖ User found: ${user.email}`, 'success');
                log(`üéØ Role: ${user.role}`, 'info');

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Utilisateur connect√©:</p>
                    <pre>${JSON.stringify(user, null, 2)}</pre>
                `;
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                resultDiv.innerHTML = `<pre class="error">‚ùå Erreur: ${error.message}</pre>`;
            }
        }

        async function checkProfile() {
            const resultDiv = document.getElementById('profile-result');
            resultDiv.innerHTML = '<p class="info">‚è≥ V√©rification...</p>';

            try {
                log('Checking profile in database...', 'info');

                const { data: { user } } = await supabaseClient.auth.getUser();

                if (!user) {
                    log('‚ùå No user logged in', 'warning');
                    resultDiv.innerHTML = '<p class="warning">‚ö†Ô∏è Aucun utilisateur connect√©.</p>';
                    return;
                }

                log(`Fetching profile for user: ${user.id}`, 'info');

                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    log(`‚ùå Error: ${error.message}`, 'error');
                    log(`Code: ${error.code}`, 'error');

                    if (error.code === 'PGRST116') {
                        resultDiv.innerHTML = `
                            <p class="error">‚ùå Profil non trouv√© dans la base de donn√©es!</p>
                            <p class="warning">Le profil n'a pas √©t√© cr√©√© lors de l'inscription.</p>
                            <p class="info">D√©connectez-vous et cr√©ez un nouveau compte pour r√©soudre ce probl√®me.</p>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <pre class="error">‚ùå Erreur: ${error.message}
Code: ${error.code}

Cela peut indiquer un probl√®me avec les RLS policies.
Veuillez ex√©cuter le script setup-supabase.sql</pre>
                        `;
                    }
                } else {
                    log('‚úÖ Profile found', 'success');
                    log(`üéØ Role in DB: ${data.role}`, 'info');

                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Profil trouv√© dans la base de donn√©es:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p class="info">üéØ R√¥le: <strong>${data.role}</strong></p>
                    `;
                }
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
                resultDiv.innerHTML = `<pre class="error">‚ùå Erreur: ${error.message}</pre>`;
            }
        }

        async function testRLS() {
            const resultDiv = document.getElementById('rls-result');
            resultDiv.innerHTML = '<p class="info">‚è≥ Test des RLS policies...</p>';

            try {
                log('Testing RLS policies...', 'info');

                const { data: { user } } = await supabaseClient.auth.getUser();

                if (!user) {
                    resultDiv.innerHTML = '<p class="warning">‚ö†Ô∏è Connectez-vous d\'abord pour tester les RLS.</p>';
                    return;
                }

                // Test 1: Lecture de son propre profil
                log('Test 1: Reading own profile...', 'info');
                const { data: ownProfile, error: error1 } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                const test1Result = error1 ? '‚ùå FAILED' : '‚úÖ PASSED';
                log(`Test 1: ${test1Result}`, error1 ? 'error' : 'success');

                // Test 2: Tentative de lecture d'un autre profil (devrait √©chouer)
                log('Test 2: Attempting to read other profiles...', 'info');
                const { data: allProfiles, error: error2 } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .neq('id', user.id)
                    .limit(1);

                const test2Result = allProfiles && allProfiles.length > 0 ? '‚ö†Ô∏è WARNING: Can access other profiles' : '‚úÖ PASSED: Cannot access other profiles';
                log(`Test 2: ${test2Result}`, allProfiles && allProfiles.length > 0 ? 'warning' : 'success');

                resultDiv.innerHTML = `
                    <h3>R√©sultats des tests RLS:</h3>
                    <div class="log ${error1 ? 'error' : 'success'}">
                        Test 1 - Lecture de son propre profil: ${test1Result}
                        ${error1 ? `<br>Erreur: ${error1.message}` : ''}
                    </div>
                    <div class="log ${allProfiles && allProfiles.length > 0 ? 'warning' : 'success'}">
                        Test 2 - Lecture d'autres profils: ${test2Result}
                    </div>
                    ${error1 ? '<p class="error">‚ö†Ô∏è Les RLS policies ne sont pas configur√©es correctement.<br>Ex√©cutez le script setup-supabase.sql</p>' : '<p class="success">‚úÖ Les RLS policies fonctionnent correctement!</p>'}
                `;
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
                resultDiv.innerHTML = `<pre class="error">‚ùå Erreur: ${error.message}</pre>`;
            }
        }

        async function logout() {
            await AuthAPI.signOut();
            log('‚úÖ Logged out', 'success');
            location.reload();
        }

        // Auto-run connection test on load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded', 'info');
            testConnection();
        });
    </script>
</body>

</html>
